<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!------ BOOSTRAP ---->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/estilo_form.css">
    <script src="_js/form.js"></script>
</head>
<body style="background-color: #D4ECDD;">
        <div class="row" style="margin-right:0px; margin-left:0px;">  
            <div id="logo" class="col-sm-6">    
                <a class="single-color" href="#">Esportes Magazine</a>
            </div>
            <div id="nav" class="col-sm-6">
                <!--- CABEÇALHO --->
                <header>
                  <nav><ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Esportes</a>
                    </li>
                  </ul>
                </nav>
                </header>
            </div>
        </div>
        <aside>
            <div class="row">
                <p class="título">Formulário de cadastro promoção</p>
                <div id="form" class="col-md-12">
                <p class="cadastro">CADASTRO DE USUÁRIO</p>
                <br>
               <p>Nome completo:</p>
                <input class="form-control" type="text" placeholder="Digite seu nome completo" id="name">
                <br>
                <p>Apelido:</p>
                <input class="form-control" type="text" placeholder="Digite seu apelido" id="nickname">
                <br>
                <p>Data de nascimento:</p>
                <label for="aniversario"></label>
                <input type="date" name="aniversario" id="aniversario">
                <br>
                <p>CPF:</p>
                <input id= "cpf" class="form-control" type="text" placeholder="Digite seu CPF">
                <br>
                <P>Time do coração:</P>
                <select id="team_id" class="form-control">
                  <option>Selecione um time:</option>
                  <option>Palmeiras</option>
                  <option>Barcelona</option>
                  <option>Liverpool</option>
                  <option>Santos</option>
                  <option>Corinthians</option>
                  <option>PSG</option>
                  <option>Bayern de Munique</option>
                </select>
                <br>
                <p>Esportes de interesse:</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_1" id="sport_1">
                  <label class="form-check-label" for="defaultCheck1">
                    Futebol
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_2" id="sport_2">
                  <label class="form-check-label" for="defaultCheck1">
                    Vôlei
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_3" id="sport_3">
                  <label class="form-check-label" for="defaultCheck1">
                    Basquete
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_4" id="sport_4">
                  <label class="form-check-label" for="defaultCheck1">
                    Futsal
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_5" id="sport_5">
                  <label class="form-check-label" for="defaultCheck1">
                   Automobilismo
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_6" id="sport_6">
                  <label class="form-check-label" for="defaultCheck1">
                    Artes Marciais
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="sport_7" id="sport_7">
                  <label class="form-check-label" for="defaultCheck1">
                    Natação
                  </label>
                </div>
                <br>
                <div class="btn-group" role="group" aria-label="Exemplo básico">
                  <button id="enviar" type="submit" onclick="return validarcampos()" target="_blank" class="btn btn-secondary">Enviar</button>
                </div>
            </div>
            </div> 
        </aside>
</body>
</html>
